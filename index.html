<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change color</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="color-block-container">
            <div id="black" class="color-block">aeaze</div>
            <div id="red" class="color-block"></div>
            <div id="blue" class="color-block"></div>
            <div id="green" class="color-block"></div>
            <div id="yellow" class="color-block"></div>
            <div id="pink" class="color-block"></div>
            <div id="purple" class="color-block"></div>
            <div id="orange" class="color-block"></div>
            <div id="darkblue" class="color-block"></div>
            <div class="currentColor"></div>
        </div>
        <div class="block-container">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <button id="reset">Reset</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
